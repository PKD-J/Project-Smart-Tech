<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Selection</title>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 2px solid #ff66cc;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff66cc;
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .model-select {
            margin-bottom: 30px;
            text-align: center;
        }

        .model-select h2 {
            color: #ff66cc;
            font-size: 1.8em;
            border-bottom: 2px solid #ff66cc;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .model-options {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .model-options input {
            margin-right: 10px;
            accent-color: #ff66cc;
        }

        .model-options label {
            margin-right: 40px;
            color: #333;
            font-size: 1.2em;
        }

        .output-section {
            text-align: center;
            border: 2px solid #ff66cc;
            border-radius: 15px;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
            position: relative;
        }

        .output-section h2 {
            color: #ff66cc;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .output-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .date-time {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .date-time p {
            font-weight: bold;
            color: #333;
        }

        /* Add responsive behavior */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .model-options {
                flex-direction: column;
                align-items: center;
            }

            .model-options label {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>เลือก Model</h1>

        <div class="model-select">
            <h2>Model Select:</h2>
            <div class="model-options">
                <input type="radio" id="model1" name="model" value="model1">
                <label for="model1">ห้องเชื่อม</label>

                <input type="radio" id="model2" name="model" value="model2">
                <label for="model2">ห้องเครื่องจักร</label>

                <input type="radio" id="model3" name="model" value="model3">
                <label for="model3">ที่สูง</label>
            </div>
        </div>

        <div class="output-section">
            <h2>จากกล้องวงจรปิด:</h2>
            <!-- Placeholder for video or image output -->
            <img src="camera-output.jpg" alt="Camera Output">
        </div>

        <div class="date-time">
            <p>Date/Time: <span id="currentDateTime">--:--</span></p>
        </div>
    </div>

    <script>
        // Script to display current date and time
        function updateDateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString();
            document.getElementById("currentDateTime").innerText = formattedTime;
        }
        setInterval(updateDateTime, 1000);
    </script>

</body>

</html>
